<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/custom.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="{{url_for( 'edit_restaurant', restaurant_id=restaurant_id )}}" method='POST' enctype='multipart/form-data'>
                <h3>Edit {{ restaurant.name }}</h3>
                <br>
                <h3>Name:</h3>
                <input type="text" name="name" placeholder="{{ restaurant.name }}">
                <h3>Image upload:</h3>
                <input type="file" name ="file" align="center">
                <br>
                <input type="submit" value="submit">
                </form>
            </div>
            <div class="col-md-4"></div>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
